<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Litter</title>
    <style>
        /* (Previous CSS styles remain exactly the same) */
        
        /* Add music control button styling */
        #musicControl {
            position: absolute;
            bottom: 60px;
            right: 20px;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #musicControl:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        #musicIcon {
            color: white;
            font-size: 20px;
        }
        
        /* Hidden audio elements for sound effects */
        .sound-effect {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- (Previous HTML content remains exactly the same) -->
        
        <!-- Add music control button -->
        <div id="musicControl" title="Toggle Music">
            <span id="musicIcon">â™ª</span>
        </div>
    </div>

    <!-- Background music -->
    <audio id="backgroundMusic" loop class="sound-effect">
        <source src="sound/river.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Sound effects -->
    <audio id="popSound" class="sound-effect">
        <source src="sound/pop.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="loseSound" class="sound-effect">
        <source src="sound/lose.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="victorySound" class="sound-effect">
        <source src="sound/victory.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="gameOverSound" class="sound-effect">
        <source src="sound/game_over.mp3" type="audio/mpeg">
    </audio>

    <script>
        // (Previous game variables remain the same)
        
        // Audio elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const popSound = document.getElementById('popSound');
        const loseSound = document.getElementById('loseSound');
        const victorySound = document.getElementById('victorySound');
        const gameOverSound = document.getElementById('gameOverSound');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        
        let musicEnabled = true;
        let soundEffectsEnabled = true;
        
        // Try to play music (will fail without user interaction on some browsers)
        function tryPlayMusic() {
            if (musicEnabled) {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // Auto-play was prevented, show muted state
                        musicEnabled = false;
                        backgroundMusic.pause();
                        musicIcon.textContent = "ðŸ”‡";
                    });
                }
            }
        }
        
        // Play sound effect function
        function playSound(soundElement) {
            if (!soundEffectsEnabled) return;
            
            // Reset sound to start and play
            soundElement.currentTime = 0;
            soundElement.play().catch(e => console.log("Sound playback prevented:", e));
        }
        
        // Toggle music function
        function toggleMusic() {
            musicEnabled = !musicEnabled;
            
            if (musicEnabled) {
                backgroundMusic.play();
                musicIcon.textContent = "â™ª";
            } else {
                backgroundMusic.pause();
                musicIcon.textContent = "ðŸ”‡";
            }
        }
        
        // Add music control event listener
        musicControl.addEventListener('click', toggleMusic);
        
        // Start game function (modified to handle music)
        function startGame(difficulty) {
            currentDifficulty = difficulty;
            const settings = difficultySettings[difficulty];
            
            // Reset game state with difficulty settings
            score = 0;
            lives = settings.lives;
            gameActive = true;
            trashSpeed = settings.initialSpeed;
            spawnInterval = settings.initialSpawnInterval;
            victoryScore = settings.victoryScore;
            
            // Clear any existing trash
            trashElements.forEach(trash => trash.remove());
            trashElements = [];
            
            // Update displays
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `Lives: ${lives}`;
            difficultyDisplay.textContent = `Difficulty: ${difficulty}`;
            goalDisplay.textContent = `Goal: ${victoryScore}`;
            
            // Hide menus
            startMenu.style.display = 'none';
            gameOverScreen.style.display = 'none';
            victoryScreen.style.display = 'none';
            
            // Start music (if enabled)
            tryPlayMusic();
            
            // Start game loops
            gameLoopId = requestAnimationFrame(gameLoop);
            spawnLoopId = setInterval(spawnTrash, spawnInterval);
        }
        
        // Game over function
        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnLoopId);
            
            playSound(gameOverSound);
            backgroundMusic.pause();
            
            finalScore.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Victory function
        function victory() {
            gameActive = false;
            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnLoopId);
            
            playSound(victorySound);
            backgroundMusic.pause();
            
            victoryScreen.style.display = 'flex';
        }
        
        // Spawn trash function (modified to include pop sound)
        function spawnTrash() {
            if (!gameActive) return;
            
            const trash = document.createElement('div');
            trash.className = 'trash';
            
            // Randomly choose which side the trash comes from (or random direction for Hard mode)
            let fromLeft;
            if (difficultySettings[currentDifficulty].randomDirection) {
                fromLeft = Math.random() > 0.5;
            } else {
                fromLeft = Math.random() > 0.5;
            }
            
            // Position trash just outside the screen on its starting side
            const xPos = fromLeft ? -30 : gameContainer.clientWidth;
            const yPos = riverTop + Math.random() * (riverHeight - 30);
            
            trash.style.left = `${xPos}px`;
            trash.style.top = `${yPos}px`;
            
            // Set direction and speed
            trash.dataset.speed = fromLeft ? trashSpeed : -trashSpeed;
            
            // Add click event
            trash.addEventListener('click', () => {
                if (!gameActive) return;
                
                // Remove trash
                trash.remove();
                trashElements = trashElements.filter(t => t !== trash);
                
                // Play pop sound
                playSound(popSound);
                
                // Increase score
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Increase difficulty based on settings
                const settings = difficultySettings[currentDifficulty];
                if (score % 5 === 0) {
                    trashSpeed += settings.speedIncrease;
                    spawnInterval = Math.max(300, spawnInterval - settings.spawnIntervalDecrease);
                    clearInterval(spawnLoopId);
                    spawnLoopId = setInterval(spawnTrash, spawnInterval);
                }
                
                // Check for victory
                if (score >= victoryScore) {
                    victory();
                }
            });
            
            gameContainer.appendChild(trash);
            trashElements.push(trash);
        }
        
        // Main game loop (modified to include lose sound)
        function gameLoop() {
            if (!gameActive) return;
            
            // Move all trash
            trashElements.forEach(trash => {
                const currentX = parseFloat(trash.style.left);
                const speed = parseFloat(trash.dataset.speed);
                const newX = currentX + speed;
                
                trash.style.left = `${newX}px`;
                
                // Check if trash moved out of screen
                if ((speed > 0 && newX > gameContainer.clientWidth) || 
                    (speed < 0 && newX < -30)) {
                    
                    // Remove trash
                    trash.remove();
                    trashElements = trashElements.filter(t => t !== trash);
                    
                    // Play lose sound
                    playSound(loseSound);
                    
                    // Decrease lives
                    lives--;
                    livesDisplay.textContent = `Lives: ${lives}`;
                    
                    // Check for game over
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
